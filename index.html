<body>
  <div class="screen">
    <h1>Aim Training</h1>
    <a id="start" href="#" class="start">Start game</a>
  </div>

  <div class="screen">
    <h1>Pick a time</h1>
    <ul id="time-list" class="time-list">
      <li>
        <button class="time-btn" data-time="10">
          10 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="40">
          40 sec
        </button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3>Time left: <span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
    <button id="try-again" class="screen__reapet hide">Try again</button>
  </div>

  <script src="/script/main.js"></script>
</body>
